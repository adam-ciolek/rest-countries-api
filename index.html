<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest countries api</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="bg-mode-nav">
            <nav class="shadow">
                <div class="container">
                    <div class="menu">
                        <h1 class="menu__title">Where in the world?</h1>
                        <div class="menu__switch">
                            <i class="far fa-moon menu__icon menu__light-moon"></i> 
                            <span class="menu__mode">Dark Mode</span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="bg-mode">
            <div class="container">
                <div class="row">
                    <div class="hero__search">
                        <div class="hero__search_tools">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search for a country..."/>
                        </div>
                        <div class="hero__select">
                            <div class="hero__select_tools">
                                <span>Filter by Region</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <div class="hero__select_options is-hidden">
                                <ul>
                                    <li>Africa</li>
                                    <li>America</li>
                                    <li>Asia</li>
                                    <li>Europe</li>
                                    <li>Oceania</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="hero__countries"></div>
                </div>
            </div>
        </div>

    <script src="app.js"></script>
    <script src="darkMode.js"></script>

</body>
</html>
